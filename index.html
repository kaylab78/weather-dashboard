<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">    
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <main class="row">
        <div class="col-12 col-md-4">
            <!-- Search form -->
            <form id="search-form">
                <label for="city-search"><h2>Search for a City:</h2></label>
                <input name="city-search" id="city-search" type="text" />
                <button type="submit" class="btn">Search</button>
            </form>
            <hr>

            <!-- Search History -->
            <div id="search-history"></div>
        </div>

        <div class="col-12 col-md-8">
            <!-- Current Weather Conditions -->
            <div id="current-weather" class="col-12"></div>
            <!-- 5-Day Forecast -->
            <h3 id="daily-headline"></h3>
            <div id="five-day" class="row d-flex flex-row"></div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
